<!-- Using bootstrap 5.0.2 -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;400;900&family=Sacramento&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1 class="gameTitle">Simon Game</h1>
  <h3 class="subtitle">Saba's Edition</h3>

  <h1 id="levelTitle">Press Any Key to Start</h1>

  <div class="gameBox">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div type="button" class="color1 playButton" id="color1"></div>
        </div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col">
          <div type="button" class="color2 playButton" id="color2"></div>
        </div>
        <div class="col"></div>
        <div class="col">
          <div type="button" class="color3 playButton" id="color3"></div>
        </div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div type="button" class="color4 playButton" id="color4"></div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>

  <footer>Copyright By Saba 2021</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
